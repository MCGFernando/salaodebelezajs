<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Document</title>
</head>
<body>
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="#">Food<span>Ninja</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="slide-out">menu</i>
      </span>
    </div>
  </nav>
  
  <ul id="slide-out" class="sidenav slide-out">
    <li><div class="user-view">
      <div class="background">
        <img src="images/office.jpg">
      </div>
      <a href="#user"><img class="circle" src="images/yuna.jpg"></a>
      <a href="#name"><span class="white-text name">John Doe</span></a>
      <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
      <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
            <a class="collapsible-header">Dropdown<i class="material-icons">arrow_drop_down</i></a>
            <div class="collapsible-body">
              <ul>
                <li><a href="#!">First</a></li>
                <li><a href="#!">Second</a></li>
                <li><a href="#!">Third</a></li>
                <li><a href="#!">Fourth</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
  </ul>
  
        
  <div class="container">
    <div class="row">
      <form action="/clientes" method="post" class="col s12">
        <div class="row">
          <div class="input-field col s8">
            <label for="nome">Nome Completo</label>
            <input type="text"  name="nome" id="nome" required/>
          </div>

          <div class="input-field col s4">
            <label for="imagem">Imagem</label>
            <input type="text" name="imagem" id="imagem"/>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <label for="nascimento">Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" placeholder=""/>
          </div>
          
          <div class="input-field col  s6">
            <select name="genero" id="genero">
              <option value="0" disabled selected>Selecione o Gênero</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
            <label for="genero">Gênero</label>
          </div>
          
        </div>
        <div class="row">
          <div class="input-field col s6">
            <label for="telefone">Telefone</label>
            <input type="text"  name="telefone" id="telefone" required/>
          </div>
          <div class="input-field col s6">
            <label for="telefone">Telefone</label>
            <input type="text"  name="telefone" id="telefone" required/>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <label for="email">E-mail</label>
            <input type="text"  name="email" id="email" required/>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required/>
          </div>
          <div class="input-field col s6">
            <label for="confirma">Confirmar</label>
            <input type="password" name="confirma" id="confirma" required/>
          </div>
        </div>
      </form>  
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
    // nav Menu
    const menus = document.querySelectorAll('.slide-out')
    M.Sidenav.init(menus, {edge:'left'})
    // nav recipe form
    const forms = document.querySelectorAll('.side-form')
    M.Sidenav.init(forms, {edge:'left'})
})
  </script>
</body>
</html>
